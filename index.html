<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    
</head>
<body>


<div class="stopwatch">
    <h1>Stopwatch <span class="gold">JavaScript</span></h1>
    <div class="circle"><span class="time" id="display">00:00:00</span></div>
    <div class="controls">
        <button class="start-pause-btn"><ion-icon class="play" name="play-outline"></ion-icon> <ion-icon class="pause" name="stop-outline"></ion-icon></button>
        <button class="reset-btn"><ion-icon class="reset" name="refresh-outline"></ion-icon></button>    
    </div>
</div>






<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    
</body>
</html>
